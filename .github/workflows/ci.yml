name: CI
on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Studio
        uses: osyrisrblx/roblox-win-installer-action@master
        with:
          cookie: ${{ secrets.ROBLOSECURITY }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Toolchain
        uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Test Project
        run: rojo build test.project.json -o test/testplace.rbxlx

      - name: Run Unit Tests
        run: run-in-roblox --place test/testplace.rbxlx --script test/test-runner.server.lua

  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[release]')
    needs: [unit-tests]
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Toolchain
        uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Project Name
        run: |
          PROJECT_NAME=`grep -Po '(?<=^name = ")([^"]+)' wally.toml`
          echo "PROJECT_NAME=$PROJECT_NAME" >> $GITHUB_ENV

      - name: Get Current Version
        run: |
          PROJECT_VERSION=`grep -Po '(?<=^version = ")([^"]+)' wally.toml`
          echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_ENV

      - name: Get Commit ID
        run: |
          PROJECT_COMMIT_ID=`git rev-parse --short ${{ github.sha }}`
          echo "PROJECT_COMMIT_ID=$PROJECT_COMMIT_ID" >> $GITHUB_ENV

      - name: Build Project
        run: |
          rojo build default.project.json -o dist/${{ env.PROJECT_NAME }}.rbxmx
          rojo build default.project.json -o dist/${{ env.PROJECT_NAME }}.rbxm

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.PROJECT_VERSION }}
          body: ${{ env.PROJECT_COMMIT_ID }}
          tag_name: ${{ env.PROJECT_VERSION }}
          files: |
            dist/${{ env.PROJECT_NAME }}.rbxmx
            dist/${{ env.PROJECT_NAME }}.rbxm
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Roblox
        run: rojo upload default.project.json --asset_id 6573728888 --cookie ${{ secrets.ROBLOSECURITY }}
